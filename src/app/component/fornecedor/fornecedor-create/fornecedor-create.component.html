            <input matInput placeholder="Nome" [(ngModel)]="fornecedor.nameFanatasia" name="nameFanatasia">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="RazÃ£o Social" [(ngModel)]="fornecedor.razao_Social" name="razao_Social">
